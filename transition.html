<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 5px;
            width: 150px;
            height: 150px;
            border: 4px solid rgb(75, 75, 69);
            background-color: rgb(132, 180, 184);
            transition: width 1s linear, height 1s linear, transform 1s;
        }
        .box:hover{
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
